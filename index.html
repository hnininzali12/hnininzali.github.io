<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css"/>
        <body>
            <div class="container">
                <div class="stopWatch">00:00:00</div>
                <div class="millisecond">00</div>
                    <div class="buttonContainer">
                        <button type="button" class="btn btn-secondary" id="startButton">Start</button>
                        <button type="button" class="btn btn-secondary" id="pauseButton">Pause</button>
                        <button type="button" class="btn btn-secondary" id="continueButton">Continue</button>
                        <button type="button" class="btn btn-secondary" id="restartButton">Restart</button>
                    </div>
            </div>
            <script src="script.js"></script>
        </body>
    </head>
</html>
